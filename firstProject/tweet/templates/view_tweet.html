{% extends 'layout.html' %}

{% block title %} tweet page {% endblock %}

{% block content %} 

<a class="btn btn-primary" href="{% url 'create' %}">Create a Tweet</a>

<div class="row container gap-3">
    {% for tweet in tweets  %}
    <div class="card" style="width: 18rem;">
        <img src="{{tweet.photo.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{tweet.user.username}}</h5>
          <p class="card-text">{{tweet.text}}</p>
          {% if tweet.user == user %}
          <a href=" {% url 'tweet-edit' tweet.id %}" class="btn btn-primary">Edit</a>
          <a href="{% url 'tweet-delete' tweet.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this tweet?');">Delete</a>
          {% endif %}
        </div>
      </div>
    {% endfor %}
</div>
{% endblock %}
